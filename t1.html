<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form action="" id="register" method="post">
                <input type="text" name="Name" id="name" placeholder="Enter Your Name">
                <input type="email" name="email" id="email" placeholder="Email Id">
                <input type="number" name="phone" id="number" placeholder="Phone Number">
                <input type="text" name="address" id="address" placeholder="Enter Your Address">
                <input type="text" name="city" id="city" placeholder="City">
                <input type="text" name="state" id="state" placeholder="State">
                <input type="number" name="pincode" id="pincode" placeholder="PIN Code">
                <input type="text" name="country" id="country" placeholder="Country">
                <input type="text" name="company" id="company" placeholder="Company Name">
                <input type="text" name="occupation" id="occupation" placeholder="Occupation">
                <input type="number" name="exp" id="exp" placeholder="Experience in Year">
                <input type="submit" name="signup" id="signup" value="SUBMIT">
            </form>
        </div>
    </div>
    
</body>
</html>
